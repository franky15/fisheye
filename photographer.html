<!DOCTYPE html>
<html lang="fr" >
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  
    <meta charset="utf-8">
    
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
 
        <script src="https://kit.fontawesome.com/3642aafac4.js" crossorigin="anonymous"></script>

    <title>Fisheye - photographe </title>

  </head>
  <body>
    <header class="header">

      <a href="./index.html" >  <img src="assets/images/logo.png" alt="logo" class="logo"  /></a>

    </header>
    <main id="main"   >
      
      <section class="sectionProfile ariaHiddenElement"   aria-hidden="true" aria-label="block du profile du photographe">

        <div class="photograph-header">

          <div class="countryTitle" >

            <h1 class="nameElement" >  </h1>
            <div class="countryBlock" >
              <p class="countryElement"> </p>
              <p class="descripElement"> </p>
            </div>
      
          </div>

          <button class="contact_button" aria-label="Ouverture du formulaire de contact du photographe" >Contactez-moi</button>
          <div class= "imgBlock"></div>

        </div>
        
        <div class="containerFormulaireContact" style="display: none; "></div>

      

      </section>

      <section class="containerLightbox" style="display: none;" aria-hidden="false" role="dialog"   > </section>


      <div  class="sectionMain ariaHiddenElement"  aria-hidden="true" >

          <div id="deuxiemeFormulaire" class="custom-select"  aria-label="liste déroulante pour filtrer les medias ">
             
              <p class="sort-text">
                
                <div class="sort-text__item titreFilter1" style="display: block;">
                   <p> Trier par  </p>
                </div>

                <div class="sort-text__item titreFilter2" style="display: none;"> 
                  <p> Trier par  </p>
                </div>
 
              </p>
              
              <div id="sort-wrapper" role="list">

                  <button  value="Popularite"  class="optionPopularite btnPopularite1" id="optionPopularite"  style="display: block;"> <span class="spanPopularite1" >Popularité</span> <span class="arrowDown"> <i class="fa-solid fa-angle-down"></i> </span> </button>
                
                  <ul  id="triDateTitre"  class="listeUlContainer"  style="display: none;" role="listbox">
                      
                      <li class="optionBar populariteElement" style="display: block;" role='option'>  
                        
                        <button  value="Popularite" class="containerPopulariteArrow btnPopularite2">

                          <span class="spanPopularite">Popularité</span>
                           <span class="spanArrowUp">  <i class="fa-solid fa-angle-up"></i> </span>
                        </button>
                          
                      </li>
                      
                     
                      <li class="optionBar dateElement"   role='option'>
                        <button  value="Date" class="btnDate">Date</button>  
                      </li>

                      <li class="titreElement"  role='option'>
                         <button value="Titre"  class="btnTitre" >Titre</button>
                      </li>

                  </ul>

                  <div class="arrowUp" style="display:none"> <i class="fa-solid fa-angle-up"></i> </div>

              </div>

          </div>
         
        <div class="populariteParent"  >
          <div class="populariteParent__article" style="display: flex; justify-content: space-between; flex-wrap: wrap; width: 90%; margin: auto;  " ></div>
        </div>

        <div class="priceLikeTotal"></div>  

      </div>

    </main>
   
   <script type="module" src="scripts/pages/onePhotographerPage.js" ></script> 
   
  </body>
</html>
